<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div id="quarousel">

                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#quarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#quarousel" data-slide-to="1"></li>
                    <li data-target="#quarousel" data-slide-to="2"></li>
                    <li data-target="#quarousel" data-slide-to="3"></li>
                    <li data-target="#quarousel" data-slide-to="4"></li>
                    <li data-target="#quarousel" data-slide-to="5"></li>
                    <li data-target="#quarousel" data-slide-to="6"></li>
                    <li data-target="#quarousel" data-slide-to="7"></li>
                    <li data-target="#quarousel" data-slide-to="8"></li>
                    <li data-target="#quarousel" data-slide-to="9"></li>
                </ol>

                <!-- Slides -->
                <ul class="carousel-inner">
                    <li class="item active"><img src="img/1.jpg" alt="Lorem Ipsum"></li>
                    <li class="item"><img src="img/2.jpg" alt="Lorem Ipsum"></li>
                    <li class="item"><img src="img/3.jpg" alt="Lorem Ipsum" alt="Lorem Ipsum"></li>
                    <li class="item"><img src="img/4.jpg" alt="Lorem Ipsum"></li>
                    <li class="item"><img src="img/5.jpg" alt="Lorem Ipsum"></li>
                    <li class="item"><img src="img/6.jpg" alt="Lorem Ipsum"></li>
                    <li class="item"><img src="img/7.jpg" alt="Lorem Ipsum"></li>
                    <li class="item"><img src="img/8.jpg" alt="Lorem Ipsum"></li>
                    <li class="item"><img src="img/9.jpg" alt="Lorem Ipsum"></li>
                    <li class="item"><img src="img/10.jpg" alt="Lorem Ipsum"></li>
                </ul>

                <!-- Controls -->
                <a class="left carousel-control" href="#quarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#quarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

                <!-- Bar -->
                <div class="carousel-bar">
                    <span></span>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.3.min.js"></script>
        <script src="js/vendor/quarousel.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script>
            $('#quarousel').quarousel({
                interval: false,
                effect: {
                    name: 'box',
                    type: 'random',
                    start: 'random'
                }
            });
        </script>
    </body>
</html>
